<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BMI Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fff4f7;
      padding-top: 50px;
    }

    h1 {
      color: #ff7f50;
      text-align: center;
      margin-bottom: 20px;
      font-weight: bold;
    }

    p {
      text-align: center;
      color: #666;
    }

    .card {
      border-radius: 25px;
      box-shadow: 0px 12px 24px rgba(255, 192, 203, 0.2);
      padding: 35px;
      background-color: #fff;
      border: none;
    }

    .form-control {
      border-radius: 10px;
      border: 1px solid #ffd6e0;
    }

    .btn-custom {
      background-color: #ffb6c1;
      color: white;
      border: none;
      border-radius: 10px;
      transition: all 0.3s ease-in-out;
    }

    .btn-custom:hover {
      background-color: #ffe4e9;
      color: #ff7f50;
    }

    #result {
      margin-top: 25px;
      font-size: 1.1rem;
      color: #2d3436;
      text-align: center;
    }

    summary {
      color: #ff7f50;
      font-weight: bold;
      cursor: pointer;
    }

    details {
      background-color: #fff0f5;
      padding: 10px 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      border: 1px dashed #ffb6c1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card mx-auto" style="max-width: 500px;">
      <h1>BMI Calculator</h1>
      <p>Check your BMI and find out your body category</p>

      <details ontoggle="message1()">
        <summary><u>How to Use</u></summary>
        <small><i id="message"></i></small>
      </details>

      <div class="mb-3">
        <label for="weight" class="form-label">Weight (kg):</label>
        <input type="number" class="form-control" id="weight" placeholder="e.g. 60">
      </div>

      <div class="mb-3">
        <label for="height" class="form-label">Height (m):</label>
        <input type="number" step="0.01" class="form-control" id="height" placeholder="e.g. 1.65">
      </div>

      <button class="btn btn-custom w-100" onclick="calculateBMI()">Calculate BMI</button>

      <div id="result"></div>
    </div>
  </div>

  <script>
    function message1() {
      document.getElementById("message").innerHTML =
        "Just enter your weight and height, then click the button to see your BMI!";
    }

    function calculateBMI() {
      const weight = parseFloat(document.getElementById("weight").value);
      const height = parseFloat(document.getElementById("height").value);

      if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
        alert("Please enter valid numbers for weight and height.");
        return;
      }

      const bmi = weight / (height * height);
      let category = "";

      if (bmi < 18.5) {
        category = "Underweight";
      } else if (bmi < 25) {
        category = "Normal weight";
      } else if (bmi < 30) {
        category = "Overweight";
      } else {
        category = "Obese";
      }

      document.getElementById("result").innerHTML =
        `Your BMI is <strong>${bmi.toFixed(2)}</strong><br>You're classified as: <strong>${category}</strong>.`;
    }
  </script>
</body>
</html>
